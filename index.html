<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showModule('labor')">Labor Shortage</a></li>
            <li><a href="#" onclick="showModule('optimization')">Green Optimization</a></li>
            <li><a href="#" onclick="showModule('dashboard')">Carbon Dashboard</a></li>
        </ul>
    </nav>

    <div id="labor" class="module">
        <h2>Labor Shortage</h2>
        <table id="laborTable">
            <thead>
                <tr>
                    <th>Company ID</th>
                    <th>Company Name</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Duration</th>
                    <th>Stipend/Hour</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="laborTableBody"></tbody>
        </table>
    </div>

    <div id="optimization" class="module hidden">
        <h2>Green Optimization and Route</h2>
        <form id="routeForm">
            <div class="form-group">
                <label>Company ID:</label>
                <input type="text" id="companyId" required>
            </div>
            <div class="form-group">
                <label>Start Area:</label>
                <input type="text" id="startArea" required>
            </div>
            <div class="form-group">
                <label>Destination:</label>
                <input type="text" id="destination" required>
            </div>
            <div class="form-group">
                <label>Transport Type:</label>
                <select id="transportType" required>
                    <option value="">Select Transport</option>
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="Car">Car</option>
                </select>
            </div>
            <button type="submit">Optimize Route</button>
        </form>
        <div id="routeResult" class="hidden"></div>
    </div>

    <div id="dashboard" class="module hidden">
        <h2>Carbon Dashboard</h2>
        <div class="search-section">
            <input type="text" id="searchCompanyId" placeholder="Enter Company ID">
            <button onclick="searchCompany()">Search</button>
        </div>
        <div id="companyDetails" class="hidden"></div>
        <div id="allCompanies"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
